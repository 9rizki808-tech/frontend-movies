<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cinema Tickets â€¢ Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <div class="auth-logo">CINEMA TICKETS</div>
        <h2>Sign in to your account</h2>
      </div>
      
      <div class="error" id="error"></div>
      
      <form id="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Enter your username" autocomplete="username" required>
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required>
        </div>
        
        <button type="submit" class="btn">Sign In</button>
      </form>
      
      <div class="footer-link">
        New to Cinema Tickets? <a href="register.html">Sign up now</a>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorDiv = document.getElementById('error');
      errorDiv.textContent = '';
      
      try {
        await login(username, password);
        window.location.href = 'dashboard.html';
      } catch (error) {
        errorDiv.textContent = error.message;
      }
    });
  </script>
</body>
</html>
